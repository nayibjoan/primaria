<!DOCTYPE html>
<html lang="es0">

<head>
	<meta charset="utf-8"/>
	<meta charset="iso-8859-1">
	<meta name="descripcion" content="Ejemplo Html5">
	<meta name="keywords" content="thml5, css3, javascript">

	<title>Registro de usuarios</title>
	<script src="modernizr.min.js"></script>
	<link rel="stylesheet" type="text/css" href="formulario/estiloF.css">
</head>
<body>

<fieldset id="registrousuario">
    <form>
    	<legend>Registro de nuevo usuario</legend>

    	<label>Usuario</label>
    	<input type="text" name="username" class="texto" size="20" placeholder="Escribe usuario"/>

    	<label>Contraseña</label>
    	<input type="text" name="Password" class="texto" size="20" placeholder="Escribe contraseña"/>

    	<label>Correo electronico</label>
    	<input type="text" name="Correo" class="texto" size="20" placeholder="Escribe correo"/>

    	<label>Nombre</label>
    	<input type="text" name="Nombre" class="texto" size="20" placeholder="Escribe nombres"/>

    	<label>Apellidos</label>
    	<input type="text" name="Apellidos" class="texto" size="20" placeholder="Escribe apellidos"/>

    	<label>Direccion</label>
    	<input type="text" name="Direccion" class="texto" size="20" placeholder="Escribe direccion"/>

    	<label>Fecha de nacimiento</label>
    	<input type="date" name="FechaN" class="texto" size="20" placeholder="Fecha de nacimiento"/>

    	<label>Comentarios:</label>
        <textarea class="areadetexto" name="Comentarios" cols="5" rows="10"></textarea>
    	<input type="submit" name="enviar" class="botonenviar" value="Enviar"/>
      </form>
    </fieldset>
</body>
</html>
